<!DOCTYPE html>

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>MGK Droprates</title>
		<link rel="icon" type="image/x-icon" href="/images/pp128.png">
		<link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="compute_droprate.js"></script>
        <script defer src="restrict.js"></script>
	</head>
	<body>
		<div id="nbr_players"></div>
		<div id="rate">
			<label for="base_rate">Taux de base</label>
			<input id="base_rate_input" class="minmaxrestricted" type="numer" value="5" min="0" max="100"/>
			<span>%</span>
		</div>
		<div id="qmax">
            <label id="qmax_input_label" for="qmax_input">Quantit&#233; max </label><span>(0 = illimit&#233;)</span>
			<input id="qmax_input" type="range" value="0" min="0" max="4" oninput="this.nextElementSibling.value = this.value">
            <output>0</output>
		</div>
		<div id="precision">
            <label id="precision_input_label" for="precision_input">Pr&#233;cision</label>
			<input id="precision_input" type="range" value="2" min="0" max="10" oninput="this.nextElementSibling.value = this.value">
            <output>2</output> <!-- https://stackoverflow.com/a/18936328 -->
		</div>
        <div id="boost_coffres">
            <label id="lvl_coffres_input_label" for="lvl_coffres_input">Niveau des coffres</label>
			<input id="lvl_coffres_input" type="range" value="6" min="1" max="6" oninput="this.nextElementSibling.value = this.value">
            <output>6</output>
            <br>
            <label id="tours_coffres_input_label" for="tours_coffres_input">Tours &#233;coul&#233;s de boost des coffres</label>
			<input id="tours_coffres_input" type="range" value="1" min="1" max="5" oninput="this.nextElementSibling.value = this.value">
            <output>1</output>
		</div>
		<div id="pp_inputs">
			<template id="pp_input_template">
				<div class="pp_input">
					<label>
						<span class="pp_player_name"></span> 
						<img class="inline_icon" src="images/pp128.png"/>
						<input class="pp_input_player minmaxrestricted" type="number" value="100" min="0" max="999"/>
					</label>
                    
					<label>
						Coffre ? <img class="inline_icon" src="images/casket.png"/>
						<input class="pp_input_coffre" type="checkbox"/>
					</label>
				<div>
			</template>
			<template id="pp_input_template_advanced"><!-- TODO --></template>
		</div>
        <div id="results">
            <table id="j_results"></table>
            <table id="q_results"></table>
            <span id="q_average"></span>
        </div>
	</body>
</html>
