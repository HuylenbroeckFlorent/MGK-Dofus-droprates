<!DOCTYPE html>

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>MGK Droprates</title>
		<link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="compute_droprate.js"></script>
        <script defer src="restrict.js"></script>
	</head>
	<body>
		<div id="nbr_players">
			<label id="nbre_players_input_label" for="nbre_players_input">Nombre de joueurs</label>
			<select id="nbre_players_input" type="select">
				<option value="">--Nombre de joueurs--</option>
			</select>	
		</div>
		<div id="pp">
			<template id="template_pp_x">
				<div id="pp_x">
					<label id= pp_input_label_x for="pp_input_x">Prospection jx</label>
					<input id="pp_input_x" class="minmaxrestricted" type="number" value="100" min="0" max="999"/>
					<label id="pp_coffre_input_label_x" for="pp_coffre_input_x">+ coffre ?</label>
					<input id="pp_coffre_input_x" type="checkbox"/>
					<span id="pp_result_x"></span>
                    <span id="pp_result_coffre_x"></span>
				<div>
			</template>
		</div>
		<div id="rate">
			<label for="base_rate">Taux de base</label>
			<input id="base_rate" class="minmaxrestricted" type="numer" value="5" min="0" max="100"/>
			<span>%</span>
		</div>
		<div id="qty">
			<label for="qmax">Quantit&#233; max</label>
			<input id="qmax" class="minmaxrestricted" type="number" value="0" min="0"/>
            <span>(0 = illimit&#233;)</span>
		</div>
		<div id="precision">
            <label id="precision_input_label" for="precision_input">Pr&#233;cision</label>
			<input id="precision_input" type="range" value="2" min="0" max="10" oninput="this.nextElementSibling.value = this.value">
            <output>2</output> <!-- https://stackoverflow.com/a/18936328 -->
		</div>
        <div id="boost_coffres">
            <label id="lvl_coffres_input_label" for="lvl_coffres_input">Niveau des coffres</label>
			<input id="lvl_coffres_input" type="range" value="6" min="1" max="6" oninput="this.nextElementSibling.value = this.value">
            <output>6</output>
            <br>
            <label id="tours_coffres_input_label" for="tours_coffres_input">Tours &#233;coul&#233;s de boost des coffres</label>
			<input id="tours_coffres_input" type="range" value="1" min="1" max="5" oninput="this.nextElementSibling.value = this.value">
            <output>1</output>
		</div>
	</body>
</html>
